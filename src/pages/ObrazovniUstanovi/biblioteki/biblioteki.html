<!--
  Generated template for the Biblioteki page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Библиотеки</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let singleBiblioteki of biblioteki">
    <ion-card-header>
      {{singleBiblioteki.Name}}
    </ion-card-header>

    <ion-card-content>

      <ion-icon name="navigate" class="icon-color-silver single-card__contentMargin"
                *ngIf="singleBiblioteki.Address">
        <span>{{singleBiblioteki.Address}}</span>
      </ion-icon>

      <div class="line-separator"
           *ngIf="singleBiblioteki.Telephone || singleBiblioteki.FB || singleBiblioteki.TW"></div>

      <div class="grid-flex">

        <a href="tel:{{singleBiblioteki.Telephone}}" *ngIf="singleBiblioteki.Telephone"
           class="single-card__icon">
          <ion-icon name="call"></ion-icon>
        </a>

        <a href="{{singleBiblioteki.FB}}" *ngIf="singleBiblioteki.FB" class="single-card__icon">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a href="{{singleBiblioteki.TW}}" *ngIf="singleBiblioteki.TW" class="single-card__icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

      </div>

    </ion-card-content>
  </div>
  
</ion-content>

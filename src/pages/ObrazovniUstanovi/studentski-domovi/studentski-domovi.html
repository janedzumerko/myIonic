<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Студентски Домови</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let singleDomovi of domovi">
    <ion-card-header>
      {{singleDomovi.Name}}
    </ion-card-header>

    <ion-card-content>

      <ion-icon name="navigate" class="icon-color-silver single-card__contentMargin"
                *ngIf="singleDomovi.Address">
        <span>{{singleDomovi.Address}}</span>
      </ion-icon>

      <div class="line-separator"
           *ngIf="singleDomovi.Telephone || singleDomovi.FB || singleDomovi.TW"></div>

      <div class="grid-flex">

        <a href="tel:{{singleDomovi.Telephone}}" *ngIf="singleDomovi.Telephone"
           class="single-card__icon">
          <ion-icon name="call"></ion-icon>
        </a>

        <a href="{{singleDomovi.FB}}" *ngIf="singleDomovi.FB" class="single-card__icon">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a href="{{singleDomovi.TW}}" *ngIf="singleDomovi.TW" class="single-card__icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

      </div>

    </ion-card-content>
  </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Средни училишта</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let singleSredno of sredni">
    <ion-card-header>
      {{singleSredno.Name}}
    </ion-card-header>

    <ion-card-content>

      <ion-icon name="navigate" class="icon-color-silver single-card__contentMargin"
                *ngIf="singleSredno.Address">
        <span>{{singleSredno.Address}}</span>
      </ion-icon>

      <div class="line-separator"
           *ngIf="singleSredno.Telephone || singleSredno.FB || singleSredno.TW"></div>

      <div class="grid-flex">

        <a href="tel:{{singleSredno.Telephone}}" *ngIf="singleSredno.Telephone"
           class="single-card__icon">
          <ion-icon name="call"></ion-icon>
        </a>

        <a href="{{singleSredno.FB}}" *ngIf="singleSredno.FB" class="single-card__icon">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a href="{{singleSredno.TW}}" *ngIf="singleSredno.TW" class="single-card__icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

      </div>

    </ion-card-content>
  </div>

</ion-content>

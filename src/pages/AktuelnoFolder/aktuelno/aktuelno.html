<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Актуелно</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content>

  <div class="single-card" *ngFor="let aktuel of aktuelno" (click)="openDetailPage(aktuel)">
    <ion-card-header>
      {{aktuel.Title}}
    </ion-card-header>

    <ion-card-content>
      {{aktuel.publishedTime}}
    </ion-card-content>
  </div>

</ion-content>

<!--
  Generated template for the NevladiniDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>{{ oneNevladina.Name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="content-padding">

        <h1 class="simple-heading">{{oneNevladina.Name}}</h1>

        <ion-icon name="navigate" class="icon-color-silver single-card__contentMargin"
                  *ngIf="oneNevladina.Address">
            <span>{{oneNevladina.Address}}</span>
        </ion-icon>

        <div class="line-separator"
             *ngIf="oneNevladina.Telephone || oneNevladina.FB || oneNevladina.TW"></div>

        <div class="component-share-icons grid-flex grid-center">

            <a href="tel:{{oneNevladina.Telephone}}" *ngIf="oneNevladina.Telephone"
               class="component-share-icons__icon">
                <ion-icon name="call"></ion-icon>
            </a>

            <a href="{{oneNevladina.FB}}" *ngIf="oneNevladina.FB" class="component-share-icons__icon">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>

            <a href="{{oneNevladina.TW}}" *ngIf="oneNevladina.TW" class="component-share-icons__icon">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>

            <a href="mailto:{{oneNevladina.Email}}" *ngIf="oneNevladina.Email" class="component-share-icons__icon">
                <ion-icon name="mail"></ion-icon>
            </a>

            <a href="{{oneNevladina.Website}}" *ngIf="oneNevladina.Website" class="component-share-icons__icon">
                <ion-icon name="md-globe"></ion-icon>
            </a>

        </div>

        <div class="rendered-html">
            <div [innerHTML]="oneNevladina.Description"></div>
        </div>
    </div>

</ion-content>

<!--
  Generated template for the Proekti page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Проекти</ion-title>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let proekt of proekti" (click)="openDetailPage(proekt)">
    <ion-card-header>
      {{proekt.Title}}
    </ion-card-header>

    <ion-card-content>
      {{proekt.publishedTime}}
    </ion-card-content>
  </div>

</ion-content>

<ion-header class="header-type-3">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon-color-white"></ion-icon>
    </button>

    <ion-title>Стипендии</ion-title>
  </ion-navbar>

  <ion-searchbar class="background-orange-dark" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Пребарај...">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let stipendija of stipendii">
    <ion-card-header (click)="openInAppBrowser(stipendija)">
      {{stipendija.Title}}
    </ion-card-header>

    <ion-card-content>
      {{stipendija.EduSiteName}} - {{stipendija.publishedTime}}
      <a href="#" class="single-card__icon single-card__icon--margin" (click)="sharePopup(stipendija.Name, stipendija.Link)">
       <ion-icon ios="ios-share" md="md-share"></ion-icon>
      </a>
    </ion-card-content>
  </div>


</ion-content>

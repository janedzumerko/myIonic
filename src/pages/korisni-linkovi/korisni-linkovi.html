<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Корисни линкови</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="single-card" *ngFor="let korisno of korisniLinkovi" (click)="openInAppBrowser(korisno)">
    <ion-card-header>
      {{korisno.title}}
    </ion-card-header>
  </div>

</ion-content>
